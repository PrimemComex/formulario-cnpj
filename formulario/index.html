<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de CNPJ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; display: none; }
        .result { margin-top: 10px; padding: 10px; border: 1px solid #ddd; display: none; }
        #create-deal-btn { margin-top: 10px; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; display: none; }
        #create-deal-btn:hover { background-color: #218838; }
        #status-message { margin-top: 10px; padding: 10px; border: 1px solid #28a745; color: #28a745; display: none; }
        #status-message.error { border: 1px solid #ff0000; color: #ff0000; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Inserir CNPJ</h2>
        <form id="cnpj-form" enctype="multipart/form-data">
            <label for="cnpj">CNPJ:</label><br>
            <input type="text" id="cnpj" name="cnpj" placeholder="99.999.999/9999-99" required><br>
            <p id="error-message" class="error">CNPJ inválido! Use 14 dígitos (ex.: 12.345.678/0001-99).</p>
            <label for="conhecimento_embarque">Conhecimento de Embarque:</label><br>
            <input type="text" id="conhecimento_embarque" name="conhecimento_embarque" placeholder="Digite o conhecimento de embarque" required><br><br>
            <label for="anexo">Anexar Arquivo (PDF, Imagem, etc.):</label><br>
            <input type="file" id="anexo" name="anexo" accept=".pdf,.jpg,.jpeg,.png" multiple><br><br>
            <button type="submit">Buscar Dados</button>
        </form>
        <div id="result" class="result">
            <h3>Dados da Empresa</h3>
            <p><strong>Razão Social:</strong> <span id="razao_social"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Telefone:</strong> <span id="telefone"></span></p>
            <button id="create-deal-btn" onclick="createDeal()">Criar Negócio</button>
        </div>
        <div id="status-message"></div>
    </div>
    <script>
        let companyId = null;
        let filesToUpload = [];
        let conhecimentoEmbarque = "";
        const proxyUrl = "/.netlify/functions/proxy/";

        function formatCNPJ(cnpj) {
            cnpj = cnpj.replace(/[^\d]/g, "");
            if (cnpj.length === 14) {
                return `${cnpj.substr(0, 2)}.${cnpj.substr(2, 3)}.${cnpj.substr(5, 3)}/${cnpj.substr(8, 4)}-${cnpj.substr(12, 2)}`;
            }
            return cnpj;
        }

        function cleanCNPJ(cnpj) {
            return cnpj.replace(/[^\d]/g, "").trim();
        }

        function showStatusMessage(message, isError = false) {
            const statusDiv = document.getElementById("status-message");
            statusDiv.textContent = message;
            statusDiv.style.display = "block";
            if (isError) {
                statusDiv.classList.add("error");
            } else {
                statusDiv.classList.remove("error");
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve({ name: file.name, data: reader.result.split(',')[1] });
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        async function fetchPage(cnpj, start = 0) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);
            const queryUrl = `${proxyUrl}crm.company.list?filter[UF_CRM_25C6A52B]=${encodeURIComponent(cnpj)}&select[]=ID&select[]=TITLE&select[]=EMAIL&select[]=PHONE&select[]=UF_CRM_25C6A52B&start=${start}`;
            console.log("Buscando URL:", queryUrl);
            try {
                const response = await fetch(queryUrl, { signal: controller.signal });
                clearTimeout(timeoutId);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error("Erro ao buscar empresa: " + (errorData.error_description || response.statusText));
                }
                return await response.json();
            } catch (error) {
                clearTimeout(timeoutId);
                console.error("Erro na busca:", error);
                throw error;
            }
        }

        async function fetchAllPages(cnpj) {
            let start = 0;
            let allResults = [];
            let total = 0;
            while (true) {
                console.log(`Buscando página a partir de start=${start} para o CNPJ: ${cnpj}`);
                try {
                    const data = await fetchPage(cnpj, start);
                    console.log("Dados recebidos:", JSON.stringify(data, null, 2));
                    if (data.result && data.result.length > 0) {
                        allResults = allResults.concat(data.result);
                        console.log(`Total de empresas acumuladas: ${allResults.length}`);
                    }
                    if (data.total) {
                        total = data.total;
                        console.log(`Total de resultados disponíveis: ${total}`);
                    }
                    if (data.next && allResults.length < total) {
                        start = data.next;
                        console.log(`Próxima página: start=${start}`);
                    } else {
                        console.log(`Fim da paginação. Total de empresas encontradas: ${allResults.length}`);
                        break;
                    }
                } catch (error) {
                    showStatusMessage(`Erro ao buscar empresas: ${error.message}`, true);
                    return [];
                }
            }
            return allResults;
        }

        document.getElementById("cnpj-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const cnpjInput = document.getElementById("cnpj").value;
            const cnpjClean = cleanCNPJ(cnpjInput);
            const cnpjFormatted = formatCNPJ(cnpjClean);
            const errorMessage = document.getElementById("error-message");
            const resultDiv = document.getElementById("result");
            const createDealBtn = document.getElementById("create-deal-btn");
            filesToUpload = document.getElementById("anexo").files;
            conhecimentoEmbarque = document.getElementById("conhecimento_embarque").value;

            if (cnpjClean.length !== 14 || isNaN(cnpjClean)) {
                errorMessage.style.display = "block";
                resultDiv.style.display = "none";
                createDealBtn.style.display = "none";
                showStatusMessage("CNPJ inválido. Por favor, insira 14 dígitos.", true);
                return;
            }
            errorMessage.style.display = "none";
            showStatusMessage("Buscando empresa...", false);

            const companies = await fetchAllPages(cnpjClean);
            if (companies.length === 0) {
                resultDiv.style.display = "none";
                createDealBtn.style.display = "none";
                showStatusMessage("Nenhuma empresa encontrada para o CNPJ informado.", true);
                return;
            }

            const company = companies[0];
            companyId = company.ID;
            document.getElementById("razao_social").textContent = company.TITLE || "Não informado";
            document.getElementById("email").textContent = company.EMAIL?.[0]?.VALUE || "Não informado";
            document.getElementById("telefone").textContent = company.PHONE?.[0]?.VALUE || "Não informado";
            resultDiv.style.display = "block";
            createDealBtn.style.display = "block";
            showStatusMessage("Empresa encontrada com sucesso!", false);
        });

        async function createDeal() {
            if (!companyId) {
                showStatusMessage("Nenhuma empresa selecionada.", true);
                return;
            }
            showStatusMessage("Criando negócio...", false);
            const dealFields = {
                TITLE: "Conhecimento de embarque desconhecido",
                COMPANY_ID: companyId,
                UF_CRM_1706725043860: conhecimentoEmbarque
            };
            try {
                const createDealUrl = `${proxyUrl}crm.deal.add`;
                const dealResponse = await fetch(createDealUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ fields: dealFields })
                });
                const dealData = await dealResponse.json();
                if (!dealResponse.ok) {
                    throw new Error("Erro ao criar negócio: " + (dealData.error_description || dealResponse.statusText));
                }
                const dealId = dealData.result;
                console.log("Negócio criado com ID:", dealId);

                if (filesToUpload.length > 0) {
                    showStatusMessage("Anexando arquivos...", false);
                    const files = [];
                    for (let i = 0; i < filesToUpload.length; i++) {
                        const file = await fileToBase64(filesToUpload[i]);
                        files.push({ fileData: { NAME: file.name, CONTENT: file.data } });
                    }
                    const updateDealUrl = `${proxyUrl}crm.deal.update`;
                    const updateResponse = await fetch(updateDealUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            id: dealId,
                            fields: { UF_CRM_1745685384: files }
                        })
                    });
                    const updateData = await updateResponse.json();
                    if (!updateResponse.ok) {
                        throw new Error("Erro ao anexar arquivos: " + (updateData.error_description || updateResponse.statusText));
                    }
                    console.log("Arquivos anexados com sucesso:", updateData);
                }
                showStatusMessage("Negócio criado e arquivos anexados com sucesso!", false);
            } catch (error) {
                console.error("Erro ao criar negócio ou anexar arquivos:", error);
                showStatusMessage(`Erro: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
