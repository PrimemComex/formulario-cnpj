<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            display: none;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
        #create-deal-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #create-deal-btn:hover {
            background-color: #218838;
        }
        #status-message {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #28a745;
            color: #28a745;
            display: none;
        }
        #status-message.error {
            border: 1px solid #ff0000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Inserir CNPJ</h2>
        <form id="cnpj-form" enctype="multipart/form-data">
            <label for="cnpj">CNPJ:</label><br>
            <input type="text" id="cnpj" name="cnpj" placeholder="99.999.999/9999-99" required><br>
            <p id="error-message" class="error">CNPJ inválido! Use 14 dígitos (ex.: 12.345.678/0001-99).</p>

            <label for="conhecimento_embarque">Conhecimento de Embarque:</label><br>
            <input type="text" id="conhecimento_embarque" name="conhecimento_embarque" placeholder="Digite o conhecimento de embarque" required><br><br>

            <label for="anexo">Anexar Arquivo (PDF, Imagem, etc.):</label><br>
            <input type="file" id="anexo" name="anexo" accept=".pdf,.jpg,.jpeg,.png" multiple><br><br>

            <button type="submit">Buscar Dados</button>
        </form>
        <div id="result" class="result">
            <h3>Dados da Empresa</h3>
            <p><strong>Razão Social:</strong> <span id="razao_social"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Telefone:</strong> <span id="telefone"></span></p>
            <button id="create-deal-btn" onclick="createDeal()">Criar Negócio</button>
        </div>
        <div id="status-message"></div>
    </div>
    <script>
        let companyId = null; // Armazenar o ID da empresa encontrada
        let filesToUpload = []; // Armazenar os arquivos anexados
        let conhecimentoEmbarque = ""; // Armazenar o valor do Conhecimento de Embarque

        // Função para formatar o CNPJ no padrão com pontos e traços
        function formatCNPJ(cnpj) {
            cnpj = cnpj.replace(/[^\d]/g, ""); // Remove tudo que não é dígito
            if (cnpj.length === 14) {
                return `${cnpj.substr(0, 2)}.${cnpj.substr(2, 3)}.${cnpj.substr(5, 3)}/${cnpj.substr(8, 4)}-${cnpj.substr(12, 2)}`;
            }
            return cnpj;
        }

        // Função para exibir mensagens de status na página
        function showStatusMessage(message, isError = false) {
            const statusDiv = document.getElementById("status-message");
            statusDiv.textContent = message;
            statusDiv.style.display = "block";
            if (isError) {
                statusDiv.classList.add("error");
            } else {
                statusDiv.classList.remove("error");
            }
        }

        // Função para converter arquivo para Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]); // Remove o prefixo "data:..."
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        document.getElementById("cnpj-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const cnpjInput = document.getElementById("cnpj").value;
            const cnpjClean = cnpjInput.replace(/[^\d]/g, ""); // Formato limpo (sem pontos e traços)
            const cnpjFormatted = formatCNPJ(cnpjClean); // Formato com pontos e traços
            const errorMessage = document.getElementById("error-message");
            const resultDiv = document.getElementById("result");
            const createDealBtn = document.getElementById("create-deal-btn");
            filesToUpload = document.getElementById("anexo").files;
            conhecimentoEmbarque = document.getElementById("conhecimento_embarque").value;

            // Validação do CNPJ (verifica se tem 14 dígitos)
            if (cnpjClean.length !== 14 || isNaN(cnpjClean)) {
                errorMessage.style.display = "block"; // Mostra erro
                resultDiv.style.display = "none";
                createDealBtn.style.display = "none";
                showStatusMessage("CNPJ inválido. Por favor, insira 14 dígitos.", true);
                return;
            }
            errorMessage.style.display = "none"; // Esconde erro

            // Verificar arquivos anexados
            let fileNames = [];
            if (filesToUpload.length > 0) {
                for (let i = 0; i < filesToUpload.length; i++) {
                    fileNames.push(filesToUpload[i].name);
                }
                console.log("Arquivos anexados: " + fileNames.join(", "));
                showStatusMessage("Arquivos anexados: " + fileNames.join(", "));
            } else {
                console.log("Nenhum arquivo anexado.");
                showStatusMessage("Nenhum arquivo anexado.");
            }

            // Chamar o Bitrix24 para buscar a empresa
            const webhookUrl = "https://primem.bitrix24.com.br/rest/89/2h0usfzkv0bo8jqo/";
            const trySearch = (cnpj) => {
                const queryUrl = `${webhookUrl}crm.company.list?filter[UF_CRM_25C6A52B]=${encodeURIComponent(cnpj)}&select[]=ID&select[]=TITLE&select[]=EMAIL&select[]=PHONE`;
                return fetch(queryUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erro ao buscar empresa. CNPJ não encontrado ou webhook inválido.");
                        }
                        return response.json();
                    });
            };

            // Tentar buscar com o formato com pontos e traços
            trySearch(cnpjFormatted)
                .then(data => {
                    if (data.result && data.result.length > 0) {
                        processCompanyData(data);
                    } else {
                        // Se não encontrar, tentar com o formato limpo
                        trySearch(cnpjClean)
                            .then(data => {
                                if (data.result && data.result.length > 0) {
                                    processCompanyData(data);
                                } else {
                                    showStatusMessage("Empresa não encontrada no Bitrix24 para o CNPJ: " + cnpjInput, true);
                                    resultDiv.style.display = "none";
                                    createDealBtn.style.display = "none";
                                }
                            })
                            .catch(error => {
                                showStatusMessage(error.message, true);
                                resultDiv.style.display = "none";
                                createDealBtn.style.display = "none";
                            });
                    }
                })
                .catch(error => {
                    // Se a primeira tentativa falhar, tentar com o formato limpo
                    trySearch(cnpjClean)
                        .then(data => {
                            if (data.result && data.result.length > 0) {
                                processCompanyData(data);
                            } else {
                                showStatusMessage(error.message, true);
                                resultDiv.style.display = "none";
                                createDealBtn.style.display = "none";
                            }
                        })
                        .catch(error => {
                            showStatusMessage(error.message, true);
                            resultDiv.style.display = "none";
                            createDealBtn.style.display = "none";
                        });
                });

            function processCompanyData(data) {
                const company = data.result[0]; // Primeira empresa encontrada
                companyId = company.ID; // Armazenar o ID da empresa
                // Preencher os campos com os dados retornados
                document.getElementById("razao_social").textContent = company.TITLE || "Não informado";
                document.getElementById("email").textContent = company.EMAIL && company.EMAIL.length > 0 ? company.EMAIL[0].VALUE : "Não informado";
                document.getElementById("telefone").textContent = company.PHONE && company.PHONE.length > 0 ? company.PHONE[0].VALUE : "Não informado";
                resultDiv.style.display = "block"; // Mostrar os dados
                createDealBtn.style.display = "block"; // Mostrar o botão "Criar Negócio"
            }
        });

        async function createDeal() {
            if (!companyId) {
                showStatusMessage("Nenhuma empresa selecionada para criar o negócio.", true);
                return;
            }

            const webhookUrl = "https://primem.bitrix24.com.br/rest/89/2h0usfzkv0bo8jqo/";

            try {
                // Preparar os dados do negócio
                let fields = {
                    TITLE: "Conhecimento de embarque desconhecido",
                    COMPANY_ID: companyId,
                    UF_CRM_1706725043860: conhecimentoEmbarque
                };

                // Se houver arquivos, convertê-los para Base64 e adicioná-los ao campo UF_CRM_1745685384
                if (filesToUpload.length > 0) {
                    const file = filesToUpload[0]; // Suporta apenas 1 arquivo por agora
                    const base64File = await fileToBase64(file);
                    console.log("Arquivo convertido para Base64: " + file.name);

                    // Adicionar o arquivo em Base64 ao campo UF_CRM_1745685384
                    fields.UF_CRM_1745685384 = JSON.stringify({
                        fileData: [file.name, base64File]
                    });
                }

                // Criar o negócio com o arquivo incluído
                const createDealUrl = `${webhookUrl}crm.deal.add?fields=${encodeURIComponent(JSON.stringify(fields))}`;
                const dealResponse = await fetch(createDealUrl);
                if (!dealResponse.ok) {
                    console.error("Erro ao criar o negócio:", dealResponse.status, dealResponse.statusText);
                    const errorData = await dealResponse.json();
                    throw new Error("Erro ao criar o negócio: " + (errorData.error_description || dealResponse.statusText));
                }
                const dealData = await dealResponse.json();

                if (dealData.result) {
                    const dealId = dealData.result; // ID do negócio criado
                    showStatusMessage("Negócio enviado (ID: " + dealId + ")");
                    if (filesToUpload.length > 0) {
                        showStatusMessage("Arquivo anexado com sucesso!");
                    } else {
                        showStatusMessage("Nenhum arquivo anexado.");
                    }
                } else {
                    showStatusMessage("Erro ao criar o negócio: " + (dealData.error_description || "Desconhecido"), true);
                }
            } catch (error) {
                console.error("Erro ao criar o negócio:", error);
                showStatusMessage(error.message, true);
            }
        }
    </script>
</body>
</html>
