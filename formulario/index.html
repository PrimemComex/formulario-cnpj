<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de CNPJ</title>
    <style>
        /* Mantenha os estilos anteriores */
        .loading {
            display: none;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Inserir CNPJ</h2>
        <form id="cnpj-form" enctype="multipart/form-data">
            <label for="cnpj">CNPJ:</label><br>
            <input type="text" id="cnpj" name="cnpj" placeholder="99.999.999/9999-99" required><br>
            <p id="error-message" class="error">CNPJ inválido! Use 14 dígitos (ex.: 12.345.678/0001-99).</p>

            <label for="conhecimento_embarque">Conhecimento de Embarque:</label><br>
            <input type="text" id="conhecimento_embarque" name="conhecimento_embarque" placeholder="Digite o conhecimento de embarque" required><br><br>

            <label for="anexo">Anexar Arquivo (PDF, Imagem, etc.):</label><br>
            <input type="file" id="anexo" name="anexo" accept=".pdf,.jpg,.jpeg,.png" multiple><br><br>

            <button type="submit">Buscar Dados</button>
        </form>
        <div class="loading" id="loading">Consultando dados na Receita Federal...</div>
        <div id="result" class="result">
            <h3>Dados da Empresa</h3>
            <p><strong>Razão Social:</strong> <span id="razao_social"></span></p>
            <p><strong>Nome Fantasia:</strong> <span id="nome_fantasia"></span></p>
            <p><strong>CNPJ:</strong> <span id="cnpj_formatado"></span></p>
            <p><strong>Endereço:</strong> <span id="endereco"></span></p>
            <p><strong>Telefone:</strong> <span id="telefone"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <button id="create-deal-btn" onclick="createDeal()">Criar Negócio</button>
        </div>
        <div id="status-message"></div>
    </div>
    <script>
        // ... (mantenha as variáveis e funções anteriores)

        async function fetchCompanyDataFromRF(cnpj) {
            const RECEITA_API = `https://receitaws.com.br/v1/cnpj/${cnpj}`;
            
            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch(RECEITA_API);
                if (!response.ok) throw new Error('Erro na consulta à Receita Federal');
                
                const data = await response.json();
                if (data.status === 'ERROR') throw new Error(data.message);

                return {
                    razao_social: data.nome,
                    nome_fantasia: data.fantasia,
                    cnpj: data.cnpj,
                    telefone: data.telefone,
                    email: data.email,
                    endereco: `${data.logradouro}, ${data.numero} - ${data.bairro}, ${data.municipio}/${data.uf} - CEP: ${data.cep}`,
                    atividade_principal: data.atividade_principal[0]?.text || ''
                };
            } catch (error) {
                console.error('Erro na consulta RF:', error);
                throw error;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function createCompanyWithRFData(cnpj, rfData) {
            const companyAddWebhook = "https://primem.bitrix24.com.br/rest/89/2h0usfzkv0bo8jqo/crm.company.add";
            
            const companyData = {
                fields: {
                    TITLE: rfData.razao_social || cnpj,
                    COMPANY_TYPE': 'C',
                    UF_CRM_25C6A52B: cnpj, // Campo CNPJ
                    PHONE: [{ VALUE: rfData.telefone, VALUE_TYPE: 'WORK' }],
                    EMAIL: [{ VALUE: rfData.email, VALUE_TYPE: 'WORK' }],
                    ADDRESS: rfData.endereco,
                    INDUSTRY: rfData.atividade_principal,
                    UF_CRM_NOME_FANTASIA: rfData.nome_fantasia
                }
            };

            try {
                const response = await fetch(companyAddWebhook, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(companyData)
                });
                
                if (!response.ok) throw new Error("Erro ao criar empresa: " + response.statusText);
                const data = await response.json();
                
                if (!data.result) {
                    throw new Error("Falha ao criar empresa: " + (data.error_description || "Erro desconhecido"));
                }
                
                return { ID: data.result };
            } catch (error) {
                console.error("Erro na criação da empresa:", error);
                throw error;
            }
        }

        document.getElementById("cnpj-form").addEventListener("submit", async function(event) {

                    const rfData = await fetchCompanyDataFromRF(cnpjClean);
                    
                    // Cria empresa com dados da Receita Federal
                    const newCompany = await createCompanyWithRFData(cnpjFormatted, rfData);
                    companyId = newCompany.ID;
                    
                    // Atualiza a exibição
                    document.getElementById("razao_social").textContent = rfData.razao_social;
                    document.getElementById("nome_fantasia").textContent = rfData.nome_fantasia || "Não informado";
                    document.getElementById("cnpj_formatado").textContent = cnpjFormatted;
                    document.getElementById("endereco").textContent = rfData.endereco;
                    document.getElementById("telefone").textContent = rfData.telefone || "Não informado";
                    document.getElementById("email").textContent = rfData.email || "Não informado";
                    
                    resultDiv.style.display = "block";
                    createDealBtn.style.display = "block";
                    showStatusMessage("Empresa criada com dados da Receita Federal!");
                }
            } catch (error) {

                showStatusMessage("Erro: " + error.message, true);
            }
        });

        // ... (mantenha o restante do código)
    </script>
</body>
</html>
